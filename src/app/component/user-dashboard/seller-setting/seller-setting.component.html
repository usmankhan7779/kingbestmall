

  <div class="card change-password">


    <div class="userAccount">
      <h5 class="password-heading">Change Password</h5>
    
    </div>
    <form role="form" class="input-forms" [formGroup]="signupForm" *ngIf="signupForm"
  (ngSubmit)="updatePassword(old.value,new1.value,new2.value)">
    <div class="formpanel">
              <div class="formrow">
                
                  <mat-form-field class="mat-form-field-infixxx"  >
                  <input matInput type="password"  name="old" class="border-bottom-no" 
                   [type]="hide ? 'password' : 'text'" ng-Model="model.old" #old 
                   formControlName="old" placeholder=" Current Password" value="secret">  
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="signupForm.controls.old.value == ''"><strong>Cannot be empty</strong></mat-error>
                  <!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
              </mat-form-field>
                </div>
              <div class="formrow">
               <mat-form-field class="mat-form-field-infixxx"  >
                <input matInput type="password" name="new1" class="border-bottom-no" 
                 ng-Model="model.new1" [type]="hide1 ? 'password' : 'text'"  #new1 placeholder=" New Password"
                 formControlName="new1" value="secret">       
                 <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="signupForm.controls.new1.value == ''"><strong>Cannot be empty</strong></mat-error>
                <!-- <mat-error *ngIf="signupForm.controls.pass1.value == ''"><strong>Cannot be empty</strong></mat-error> -->
            <mat-error *ngIf="(signupForm.controls.new1.value == signupForm.controls.old.value)"><strong>Password not match
            </strong></mat-error>
                
              </mat-form-field>
              </div>
              <div class="formrow">
                  <mat-form-field class="mat-form-field-infixxx">
                <input matInput type="password" name="new2"  class="border-bottom-no"  [type]="hide2 ? 'password' : 'text'" 
                ng-Model="model.new2"  #new2 formControlName="new2" placeholder="Confirm New Password" value="secret">
             
                <mat-icon matSuffix (click)="hide2 = !hide2">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="signupForm.controls.new2.value == ''"><strong>Cannot be empty</strong></mat-error>
                <!-- <mat-error *ngIf="signupForm.controls.pass2.value == ''"><strong>Cannot be empty</strong></mat-error> -->
            <mat-error *ngIf="(signupForm.controls.new2.value != signupForm.controls.new1.value) || signupForm.controls.new2.value == ''"><strong>Password not match
            </strong></mat-error>
                
              </mat-form-field>
            </div>
              
            <button class="login-btn">Update</button>

    </div>
  </form>


</div>
