


<!-- Page Title start -->
<div >

    <!-- *ngIf="user" -->

<!-- Categories start -->
<div class="section catewrap">
  <div class="">
    <!-- title start -->
    <div class="titleTop">
      <h3>Select <span>Category</span></h3>
      <p>Selling on Dhaar is easy and absolutely free. All you need is to register, list your catalogue and start selling your products.</p>
    </div>

    <ul class="categoryList row" >
        <!-- <div *ngIf="users"> -->
            <!-- *ngIf="sellers" -->
      <ng-container *ngFor="let item_cat of GetallCat">
          <!-- [queryParams]="{ CatName:  item_cat.Cat_Name, CatId: item_cat.id }" -->
      <li class="col-md-2 col-sm-3 col-xs-6"><a  [routerLink]="['/post-ads']"  [queryParams]="{ CatName:  item_cat.Cat_Name, CatId: item_cat.id }"><img src="{{ ServrUrl + item_cat.Pic }}" alt="Cate Img" /> <span>{{ item_cat.Cat_Name }}</span></a></li>
      </ng-container>
       
  
      
    </ul>
    <ul class="categoryList row" *ngIf="users">
        <!-- <div *ngIf="users"> -->
      <ng-container *ngFor="let item_cat of GetallCat">
          <!-- [queryParams]="{ CatName:  item_cat.Cat_Name, CatId: item_cat.id }" -->
      <li class="col-md-2 col-sm-3 col-xs-6"><a  [routerLink]="['/post-ads']"  [queryParams]="{ CatName:  item_cat.Cat_Name, CatId: item_cat.id }"><img src="{{ ServrUrl + item_cat.Pic }}" alt="Cate Img" /> <span>{{ item_cat.Cat_Name }}</span></a></li>
      </ng-container>
       
  
      
    </ul>
  </div>
</div>
</div>
