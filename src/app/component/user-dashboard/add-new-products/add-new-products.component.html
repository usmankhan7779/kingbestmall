 
<div class="post-ads">
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form class="input-forms" [formGroup]="firstFormGroup">
        <ng-template matStepLabel>
            <img class="icon" src="../../../../assets/images/icons/User.png">
          Enter Your Product Name </ng-template>
     

        <div class="col-md-12 text-center">
          <div class="formrow-1">
            <div class="uploadphotobx"><i 
                class="fa fa-cloud-upload"></i>
              <h4 >Upload Product photos</h4>
              <p >It must be a head-shot photo</p><label 
                class="uploadBox">Click to Upload Cover Photos <input accept="image/*"
                  class="file" data-preview-file-type="text" id="file1" multiple="" name="file" type="file"></label>
            </div>
          </div>
          <div class="mt10">
            <mat-form-field class="w50">
   
              <input matInput #input maxlength="1000" name="Title" placeholder="Product Title"
              formControlName="P_Title" required>
              <mat-hint align="end">{{input.value?.length || 0}}/1000</mat-hint>
              
            <mat-error
              *ngIf="firstFormGroup.controls['P_Title'].value == '' || !firstFormGroup.controls['P_Title'].value">
              <strong>Please Enter the Product Title</strong></mat-error>
    
          </mat-form-field>
          </div>
          
        </div>

        
        <div class="tabs-btn">
          <button mat-button matStepperNext >Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form class="input-forms" [formGroup]="secondFormGroup">
        <ng-template matStepLabel>
            <img class="icon" src="../../../../assets/images/icons/address.png">
          Fill out your address</ng-template>
        <div class="col-lg-12 text-center">
          <mat-form-field class="w50">
            <input matInput placeholder="Address" formControlName="secondCtrl" required>
          </mat-form-field>
        </div>
        
        <div class="tabs-btn">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>
          <img class="icon" src="../../../../assets/images/icons/done.png">
        Done</ng-template>
      <div class="done-tab text-center">
        <h4>You are now done.</h4>
      </div>
      <div class="tabs-btn">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
